<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://storage.googleapis.com/ics-redball/redball.js"></script>
        <script type="text/javascript">
            
            function moveright(){
                redball.left= redball.left +10;
            }
            function moveleft(){
                redball.left= redball.left -10;
            }
            function moveup(){
                redball.top= redball.top -10;
            }
            function movedown(){
                redball.top= redball.top +10;
            }
            //move down right//
            function movedownright(){
                movedown();
                moveright();
                
            }
            function moveupright(){
                moveup();
                moveright();
                
            }
            function movedownleft(){
                movedown();
                moveleft();
                
            } 
            
            function moveupleft(){
                moveup();
                moveleft();
            }
                
            
            function movesquare(){
                
                //slide to the right//
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                //slide down//
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                //slide up//
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                //slide up slide right
                
            }  
            function movetriangle(){
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                
                
            }
            function moveoctagon(){
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                movedownright();
                movedownright();
                movedownright();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedownleft();
                movedownleft();
                movedownleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveupleft();
                moveupleft();
                moveupleft();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveupright();
                moveupright();
                moveupright();
                
                
            }
            

        
        </script>
    </head>
    <body>
        <img id="redball" src="http://lrn.icstars.org/redball.jpg"></img>
       <button onclick="moveright()">move right</button>
       <button onclick="moveleft()">move left</button>
       <button onclick="moveup()">move up</button>
       <button onclick="movedown()">move down</button>
       <button onclick="movesquare()">move square</button>
       <button onclick="movedownright()">move down right</button>
       <button onclick="moveupright()">move up right</button>
       <button onclick="movedownleft()">move down left</button>
       <button onclick="moveupleft()">move up left</button>
       <button onclick="movetriangle()">move triangle</button>
       <button onclick="moveoctagon()">move octagon</button>
       </body>
    
</html>
